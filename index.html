<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="container">
        <img src="src/list.png" alt="list icon">
        <input type="text" id="input-field" placeholder="Bread">
        <button id="add-btn">Add to Cart</button>
        <script type="module" src="functions.js"></script>
        <script src="main.js" type="module"></script>
        <ul id="list"></ul>
    </div>

</html>
